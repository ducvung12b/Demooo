{% extends "myapp/base.html" %}
{%load static%}



{%block detail%}
<!--  CSS -->

<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
<link rel="stylesheet" href="{%static "css/fixdetail.css"%}">
<link rel="stylesheet" href="{%static "css/comment.css"%}">

<!--  JS -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="{%static "js/detail.js"%}"></script>







<div class="container">
	<div class="card">
		<div class="container-fliud">
			
			<div class="wrapper row">
				<div class="preview col-md-3">
					
				</div>
				<div class="details col-md-6">
					<h3 class="product-title">Tên Bài : {{page.title}}</h3>
					<h5 class="product-title">Nội Dung : </h5>
					<p class="product-description">{{page.description}}</p>	
				</div>
			</div>
			
		</div>
	</div>
</div>

<style>
.star-rating {
    display: flex;
    cursor: pointer;
}

.star {
    font-size: 2rem;
    color: #ccc; /* Màu cho ngôi sao chưa được chọn */
}

.star.filled {
    color: #ec9a3b; /* Màu cho ngôi sao được chọn */
}
</style>
  {% endblock detail%}
